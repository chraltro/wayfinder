<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChrAltro GitHub Projects</title>
    <meta name="description" content="Portfolio of ChrAltro's GitHub projects and web applications">
    <meta property="og:title" content="ChrAltro GitHub Projects">
    <meta property="og:description" content="Portfolio of ChrAltro's GitHub projects and web applications">
    <meta property="og:image" content="https://chraltro.github.io/wayfinder/wayfinder_og.png">
    <meta property="og:type" content="website">
    <link rel="icon" type="image/svg+xml" href="wayfinder_logo.svg">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600&family=Noto+Sans+Runic&display=swap');

        :root {
            --bg-primary: #0a0a0a;
            --bg-secondary: #1a1a2e;
            --text-primary: #fff;
            --text-secondary: #999;
            --text-tertiary: #bbb;
            --card-bg: #2a2a2a;
            --border-subtle: rgba(255,255,255,0.05);
            --shadow-sm: 0 25px 50px rgba(0,0,0,0.3);
            --shadow-md: 0 35px 70px rgba(0,0,0,0.4);
            --transition-smooth: 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, var(--bg-primary) 0%, var(--bg-secondary) 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 2rem;
            position: relative;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: fixed;
            width: 200%;
            height: 200%;
            top: -50%;
            left: -50%;
            background-image: 
                radial-gradient(circle, rgba(255,255,255,0.1) 1px, transparent 1px),
                radial-gradient(circle, rgba(255,255,255,0.05) 2px, transparent 2px);
            background-size: 50px 50px, 100px 100px;
            animation: drift 20s linear infinite;
            z-index: 0;
        }

        @keyframes drift {
            0% { transform: translate(0, 0); }
            100% { transform: translate(50px, 50px); }
        }

        .container {
            position: relative;
            z-index: 1;
            width: 100%;
            max-width: 1400px;
            margin: 0 auto;
        }

        header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 10;
            background: rgba(10, 10, 10, 0.8);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            animation: fadeIn 1s ease-out;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            padding: 1rem 0;
        }

        .logo {
            width: 32px;
            height: 32px;
            opacity: 0.7;
            transition: opacity 0.3s ease;
        }

        header:hover .logo {
            opacity: 1;
        }

        h1 {
            text-align: center;
            font-size: 0.875rem;
            font-weight: 400;
            letter-spacing: 0.15em;
            margin: 0;
            color: var(--text-secondary);
            font-family: 'Cinzel', serif;
            text-transform: uppercase;
        }


        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: translateY(-20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .projects-grid {
            display: grid;
            gap: 2.5rem;
            padding: 0;
            max-width: 1200px;
            margin: 8rem auto 0;
            justify-content: center;
            align-items: start;
        }

        .image-link {
            display: block;
            text-decoration: none;
        }

        .project-card {
            position: relative;
            cursor: pointer;
            animation: fadeInUp 0.8s ease-out backwards;
            transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            content-visibility: auto;
            contain-intrinsic-size: 0 500px;
            will-change: transform;
        }

        @keyframes fadeInUp {
            0% {
                opacity: 0;
                transform: translateY(30px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .project-card:hover {
            transform: translateY(-10px);
        }

        .image-wrapper {
            position: relative;
            width: 100%;
            padding-bottom: 65%;
            overflow: hidden;
            border-radius: 16px;
            background: var(--card-bg);
            box-shadow: var(--shadow-sm), 0 0 0 1px var(--border-subtle);
            transition: all 0.4s var(--transition-smooth);
        }

        .project-card:hover .image-wrapper {
            box-shadow: var(--shadow-md), 0 0 0 1px rgba(255,255,255,0.1);
            transform: translateY(-5px);
        }

        .image-wrapper::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                linear-gradient(135deg, rgba(0,0,0,0.1) 0%, transparent 50%, rgba(255,255,255,0.1) 100%),
                radial-gradient(circle at 30% 30%, rgba(255,255,255,0.2) 0%, transparent 50%);
            opacity: 0;
            transition: opacity 0.3s ease;
            border-radius: 16px;
            z-index: 2;
        }

        .image-wrapper::after {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, transparent, rgba(255,255,255,0.1), transparent);
            border-radius: 18px;
            opacity: 0;
            transition: opacity 0.3s ease;
            z-index: -1;
        }

        .project-card:hover .image-wrapper::after {
            opacity: 1;
        }

        .project-card:hover .image-wrapper::before {
            opacity: 1;
        }

        .project-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 16px;
            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            filter: blur(2px);
            transform: scale(1.05);
        }

        .project-card:hover .project-image {
            filter: blur(0px);
            transform: scale(1);
        }

        .project-logo {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 35%;
            height: auto;
            z-index: 2;
            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            filter: drop-shadow(0 4px 8px rgba(0,0,0,0.3));
        }

        .project-card:hover .project-logo {
            transform: translate(-50%, -50%) scale(1.1);
            filter: drop-shadow(0 8px 16px rgba(0,0,0,0.5));
        }

        .project-number {
            position: absolute;
            top: 1rem;
            right: 1rem;
            background: transparent;
            border: 1px solid var(--accent, #d4a373);
            color: var(--accent, #d4a373);
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            font-family: 'Noto Sans Runic', 'Cinzel', serif;
            letter-spacing: 0.02em;
            z-index: 3;
            transition: all 0.3s ease;
        }

        .project-card:hover .project-number {
            background: var(--accent, #d4a373);
            color: #000;
            transform: rotate(90deg);
        }

        .project-info {
            margin-top: 1.5rem;
            text-align: center;
        }

        .project-title {
            font-size: 1.5rem;
            font-weight: 300;
            color: var(--text-primary);
            margin-bottom: 0.5rem;
            letter-spacing: 0.05em;
            transition: color var(--transition-smooth);
        }

        .project-card:hover .project-title {
            color: var(--accent, #d4a373);
        }

        .project-description {
            font-size: 0.95rem;
            color: var(--text-secondary);
            line-height: 1.6;
            transition: color var(--transition-smooth);
        }

        .project-card:hover .project-description {
            color: var(--text-tertiary);
        }

        .view-project {
            display: inline-block;
            margin-top: 1rem;
            padding: 0.5rem 1.5rem;
            background: transparent;
            border: 1px solid #666;
            color: #fff;
            text-decoration: none;
            border-radius: 20px;
            font-size: 0.9rem;
            transition: all 0.3s ease;
            opacity: 0;
            transform: translateY(10px);
        }

        .project-card:hover .view-project {
            opacity: 1;
            transform: translateY(0);
            border-color: var(--accent, #d4a373);
            background: transparent;
        }

        .view-project:hover {
            background: var(--accent, #d4a373);
            border-color: var(--accent, #d4a373);
            transform: scale(1.05);
        }

        @media (max-width: 768px) {
            header {
                padding: 0.75rem 0;
            }

            h1 {
                font-size: 0.75rem;
            }

            .logo {
                width: 24px;
                height: 24px;
            }
            
            .projects-grid {
                grid-template-columns: 1fr !important;
                gap: 2rem !important;
                margin-top: 6rem !important;
            }

            .project-card:nth-child(n) {
                grid-column: unset !important;
            }
        }
    </style>
</head>
<body>
    <header>
        <img src="wayfinder_logo.svg" alt="Wayfinder" class="logo">
        <h1>ChrAltro GitHub Projects</h1>
    </header>

    <div class="container">
        <div class="projects-grid" id="projects-grid">
        </div>
    </div>

    <script>
        const projectsData = {
            "projects": [
                {
                    "id": 1,
                    "title": "Munin",
                    "description": "Knowledge Base Keeper",
                    "image": "munin.png",
                    "logo": "munin_logo.svg",
                    "url": "https://chraltro.github.io/munin/",
                    "color": "#E63946"
                },
                {
                    "id": 2,
                    "title": "Vedr",
                    "description": "Presentation Builder",
                    "image": "vedr.png",
                    "logo": "vedr_logo.svg",
                    "url": "https://chraltro.github.io/vedr/",
                    "color": "#7DCFFF"
                },
                {
                    "id": 3,
                    "title": "Hvila",
                    "description": "Stretch and Rest Timer",
                    "image": "hvila.png",
                    "logo": "hvila_logo.svg",
                    "url": "https://chraltro.github.io/hvila/",
                    "color": "#06FFA5"
                },
                {
                    "id": 4,
                    "title": "Ansuz",
                    "description": "Code Explainer",
                    "image": "ansuz.png",
                    "logo": "ansuz_logo.svg",
                    "url": "https://chraltro.github.io/ansuz/",
                    "color": "#00B4D8"
                },
                {
                    "id": 5,
                    "title": "Glosa",
                    "description": "Article Summarizer",
                    "image": "glosa.png",
                    "logo": "glosa_logo.svg",
                    "url": "https://chraltro.github.io/glosa/",
                    "color": "#D4A373"
                },
                {
                    "id": 6,
                    "title": "Saga",
                    "description": "Book Chapter Summarizer",
                    "image": "saga.png",
                    "logo": "saga_logo.svg",
                    "url": "https://chraltro.github.io/saga/",
                    "color": "#FF8C42"
                }
            ]
        };

        function loadProjects() {
            renderProjects(projectsData);
        }
        
        function renderProjects(data) {
            const projectsGrid = document.getElementById('projects-grid');
            const runes = ['ᚠ','ᚢ','ᚦ','ᚨ','ᚱ','ᚲ'];
            
            data.projects.forEach((project, index) => {
                const projectCard = document.createElement('div');
                projectCard.className = 'project-card';
                projectCard.style.animationDelay = `${(index + 1) * 0.1}s`;
                if (project.color) projectCard.style.setProperty('--accent', project.color);
                
                projectCard.innerHTML = `
                    <a href="${project.url}" target="_blank" rel="noopener noreferrer" class="image-link">
                        <div class="image-wrapper">
                            <span class="project-number" title="${project.title}">${runes[index % runes.length]}</span>
                            <img src="${project.image}" alt="${project.title}" class="project-image" loading="lazy" decoding="async">
                            ${project.logo ? `<img src="${project.logo}" alt="${project.title} Logo" class="project-logo" loading="lazy">` : ''}
                        </div>
                    </a>
                    <div class="project-info">
                        <h2 class="project-title" style="font-family: 'Cinzel', serif; font-weight:600; letter-spacing:0.03em;">${project.title}</h2>
                        <p class="project-description">${project.description}</p>
                        <a href="${project.url}" class="view-project" target="_blank" rel="noopener noreferrer">View Project</a>
                    </div>
                `;
                
                projectsGrid.appendChild(projectCard);
            });
            
            updateGridLayout(data.projects.length);
        }
        
        function updateGridLayout(projectCount) {
            const style = document.createElement('style');
            
            if (projectCount <= 3) {
                style.textContent = `
                    @media (min-width: 769px) {
                        .projects-grid {
                            grid-template-columns: repeat(${projectCount}, 1fr);
                        }
                        .project-card:nth-child(n) {
                            grid-column: unset;
                        }
                    }
                `;
            } else if (projectCount <= 6) {
                const firstRowCount = Math.ceil(projectCount / 2);
                const secondRowCount = projectCount - firstRowCount;
                
                style.textContent = `
                    @media (min-width: 769px) {
                        .projects-grid {
                            grid-template-columns: repeat(6, 1fr);
                        }
                        .project-card:nth-child(n) {
                            grid-column: unset;
                        }
                `;
                
                for (let i = 1; i <= firstRowCount; i++) {
                    const startCol = (i - 1) * (6 / firstRowCount) + 1;
                    const endCol = i * (6 / firstRowCount) + 1;
                    style.textContent += `
                        .project-card:nth-child(${i}) {
                            grid-column: ${Math.round(startCol)} / ${Math.round(endCol)};
                        }
                    `;
                }
                
                const offset = (6 - secondRowCount * (6 / firstRowCount)) / 2;
                for (let i = 1; i <= secondRowCount; i++) {
                    const childIndex = firstRowCount + i;
                    const startCol = offset + (i - 1) * (6 / firstRowCount) + 1;
                    const endCol = offset + i * (6 / firstRowCount) + 1;
                    style.textContent += `
                        .project-card:nth-child(${childIndex}) {
                            grid-column: ${Math.round(startCol)} / ${Math.round(endCol)};
                        }
                    `;
                }
                
                style.textContent += `
                    }
                `;
            } else {
                style.textContent = `
                    @media (min-width: 769px) {
                        .projects-grid {
                            grid-template-columns: repeat(3, 1fr);
                        }
                        .project-card:nth-child(n) {
                            grid-column: unset;
                        }
                    }
                `;
            }
            
            document.head.appendChild(style);
        }
        
        document.addEventListener('DOMContentLoaded', loadProjects);
    </script>
</body>
</html>
