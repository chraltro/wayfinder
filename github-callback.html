<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GitHub Authorization</title>
  <style>
    body {
      font-family: system-ui, -apple-system, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background: #0d1117;
      color: #c9d1d9;
    }
    .message {
      text-align: center;
      padding: 2rem;
    }
    .spinner {
      border: 3px solid #30363d;
      border-top: 3px solid #58a6ff;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 0 auto 1rem;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    .error {
      color: #f85149;
    }
  </style>
</head>
<body>
  <div class="message">
    <div class="spinner"></div>
    <p id="status">Completing GitHub authorization...</p>
  </div>

  <script type="module">
    const statusEl = document.getElementById('status');

    // GitHub OAuth callback handler
    async function handleCallback() {
      const params = new URLSearchParams(window.location.search);
      const code = params.get('code');
      const state = params.get('state');
      const error = params.get('error');

      if (error) {
        statusEl.textContent = `Authorization failed: ${error}`;
        statusEl.classList.add('error');
        window.opener?.postMessage(
          { type: 'github-oauth-error', error },
          window.location.origin
        );
        setTimeout(() => window.close(), 3000);
        return;
      }

      if (!code || !state) {
        statusEl.textContent = 'Invalid callback parameters';
        statusEl.classList.add('error');
        window.opener?.postMessage(
          { type: 'github-oauth-error', error: 'Invalid parameters' },
          window.location.origin
        );
        setTimeout(() => window.close(), 3000);
        return;
      }

      try {
        // Exchange code for token using GitHub's device flow workaround
        // NOTE: This requires your GITHUB_CLIENT_ID to not have a client secret
        // OR you need to set up a serverless function to exchange the code

        // Exchange code for token using our Vercel proxy
        const response = await fetch('https://norron-oauth-proxy-czx5s73iz-christians-projects-929a8665.vercel.app/api/github-token', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ code }),
        });

        if (!response.ok) {
          throw new Error('Failed to exchange code for token');
        }

        const data = await response.json();

        if (data.error) {
          throw new Error(data.error_description || data.error);
        }

        // Send token back to opener window
        window.opener?.postMessage(
          {
            type: 'github-oauth-success',
            token: data.access_token,
            state
          },
          window.location.origin
        );

        statusEl.textContent = 'Authorization successful! You can close this window.';
        setTimeout(() => window.close(), 2000);

      } catch (err) {
        console.error('OAuth error:', err);
        statusEl.textContent = `Error: ${err.message}`;
        statusEl.classList.add('error');
        window.opener?.postMessage(
          { type: 'github-oauth-error', error: err.message },
          window.location.origin
        );
        setTimeout(() => window.close(), 3000);
      }
    }

    handleCallback();
  </script>
</body>
</html>
